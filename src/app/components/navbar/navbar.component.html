<mat-toolbar class="bg-color-dark color-light">
  <button mat-icon-button class="md:hidden block" (click)="toggleSideBar()">
    <mat-icon>menu</mat-icon>
  </button>
  <p>{{ toPascalCase((header$ | async)?.toUpperCase()) }}</p>
</mat-toolbar>
@if (isLoading$ | async) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
