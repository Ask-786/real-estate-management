<mat-card>
    <div class="bg-color-primary">
        <mat-card-header class="bg-color-primary">
            <mat-card-title class="text-white">Delete: {{data.title}}</mat-card-title>
            <br>
        </mat-card-header>
        <br>
        <mat-card-content class="bg-color-primary text-white">
            <p>Are you sure?</p>
        </mat-card-content>
        <br>
        <mat-card-actions align="end" class="bg-color-primary">
            <button mat-button matDialogClose>Cancel</button>
            <button mat-button color="warn" (click)="onDelete()">Yes</button>
        </mat-card-actions>
    </div>
</mat-card>
