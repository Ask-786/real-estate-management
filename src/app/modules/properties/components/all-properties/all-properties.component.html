<div>
  <div class="flex justify-end mt-3">
    <button
      mat-raised-button
      class="mr-3"
      *ngIf="!hasRoute(['/properties/own-properties'])"
      [routerLink]="appRoutes.properties.children.ownProperties({}).$"
    >
      Your Properties
    </button>
    <button mat-raised-button class="mr-3" (click)="addProperty()">
      Add Property
    </button>
  </div>
  <div
    class="grid xs:grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5"
    *ngIf="(properties$ | async)?.length; else noItems"
  >
    <div *ngFor="let property of properties$ | async" class="m-3">
      <app-property>
        <img
          mat-card-image
          [src]="property.images[0]"
          id="image"
          alt="Photo of {{ property.title }}"
          class="h-56 w-full"
        />
        <h2 id="title" class="text-2xl font-medium flex items-center">
          {{ property.title }}
          <mat-icon
            *ngIf="(favoriteIds$ | async)?.includes(property._id)"
            color="primary"
            fontIcon="favorite"
            class="ml-2"
          ></mat-icon>
        </h2>
        <span id="createdAt" i class="text-stone-400 text-sm">
          {{ property.createdAt | date: "mediumDate" }}
        </span>
        <p
          id="description"
          class="text-stone-300 mt-2 text-ellipsis h-28 overflow-hidden"
        >
          {{ property.description }}
        </p>
        <h2 id="price" class="text-xl mt-1 mb-1 font-medium">
          INR: {{ property.price }}
        </h2>
        <span id="propertyType" class="pl-2 pr-2 bg-cyan-900 rounded-xl">
          {{ property.propertyType }}
        </span>
        <button
          mat-raised-button
          id="button"
          class="w-full"
          [routerLink]="appRoutes.properties({}).property({id: property._id}).$"
        >
          View Property
        </button>
      </app-property>
    </div>
  </div>
</div>

<ng-template #noItems>
  <div class="bg-color-dark rounded-xl m-3 flex items-center justify-center">
    <p class="m-10">No Properties Available</p>
  </div>
</ng-template>
