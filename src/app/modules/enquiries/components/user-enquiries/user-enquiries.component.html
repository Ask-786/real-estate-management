<div class="p-3">
    <div *ngFor="let enquiry of (enquiries$ | async)" class="pb-3">
        <app-enquiry [routerLink]="enquiry._id">
            <span id="title">{{enquiry.title}}</span>
            <span id="property" class="ml-2" [routerLink]="getPropertyRoute(enquiry.property._id)"
                class="cursor-pointer">{{enquiry.property.title}}</span>
            <span id="senderEmail">{{enquiry.senderEmail}}</span>
            <span id="topic">{{enquiry.topic}}</span>
            <span id="createdAt">{{moment(enquiry.createdAt).format('LL')}}</span>
        </app-enquiry>
    </div>
</div>
